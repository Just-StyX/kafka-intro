plugins {
    id 'java'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.9.1"
}

group = 'jsl.com'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = uri("https://packages.confluent.io/maven/")
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.apache.kafka:kafka-clients:3.8.0'
    implementation 'org.apache.avro:avro:1.12.0'
    implementation 'io.confluent:kafka-streams-avro-serde:7.7.0'

    implementation group: 'io.confluent', name: 'kafka-avro-serializer', version: '6.0.0'

}

avro {
    stringType = "CharSequence" // Optional: Use CharSequence instead of String
    fieldVisibility = "PRIVATE" // Optional: Set field visibility
}

test {
    useJUnitPlatform()
}